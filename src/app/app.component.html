<p *appUnless='condition'  class='unless a'>
	(A) This paragraph is displayed because the condition is false
</p>

<p *appUnless='!condition' class='class b'>
	(B) Although the condition is ture, this paragraph is display because appUnless is set to false.
</p>

<h1>My First Attribute Directive</h1>
<h4>Pick a color</h4>

<div>
  <input type='radio' name='colors' (click)="color='lightGreen'">Green
  <input type='radio' name='colors' (click)="color='yellow'">Yellow
  <input type='radio' name='colors' (click)="color='cyan'">cyan
</div>

<p [appHighlight]='color' >Highlight Me with no default color</p>
<p [appHighlight]='color' defaultColor='violet'>Highlight Me with default color</p>
